{% extends "base.html" %}

{% block title %}{{ title }} - Reuse{% endblock %}

{% block content %}
<h2>Hola {{ user_name }},</h2>

<div class="info-box">
    <p><strong>{{ title }}</strong></p>
</div>

<p>{{ message }}</p>

{% if action_text and action_url %}
<p style="text-align: center; margin: 30px 0;">
    <a href="{{ action_url }}" class="btn">{{ action_text }}</a>
</p>
{% endif %}

<p>Saludos,<br>
<strong>El equipo de Reuse</strong></p>
{% endblock %}
