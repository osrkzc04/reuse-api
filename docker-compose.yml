services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: reuse-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reuse_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_ES.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reuse-network

  # API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reuse-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-reuse_db}

      # Security (IMPORTANTE: cambiar en producción)
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # Application
      APP_NAME: ${APP_NAME:-Reuse API}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      DEBUG: ${DEBUG:-False}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # Admin
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@puce.edu.ec}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme123}

      # File Upload
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}

      # Email SMTP
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Reuse PUCE}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-True}
      SMTP_ENABLED: ${SMTP_ENABLED:-False}

      # Frontend URL (para enlaces en correos)
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

      # API Base URL (para URLs de archivos en almacenamiento local)
      API_BASE_URL: ${API_BASE_URL:-http://localhost:5002}

      # Cloudflare R2 Storage
      R2_ENABLED: ${R2_ENABLED:-False}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL:-}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "${API_PORT:-5002}:5002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reuse-network

  # Servicio de Backup automático
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: reuse-backup
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Conexión a PostgreSQL
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-reuse_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # Configuración de backup
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}  # Por defecto: 2:00 AM diario
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}  # Mantener últimos 7 días
    volumes:
      - backup_data:/backups
    networks:
      - reuse-network

# Volúmenes persistentes
volumes:
  postgres_data:
    name: reuse-postgres-data
  uploads_data:
    name: reuse-uploads-data
  backup_data:
    name: reuse-backup-data

# Red personalizada
networks:
  reuse-network:
    name: reuse-network
    driver: bridge
